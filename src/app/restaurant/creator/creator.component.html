<div class="card">
    <div class="d-flex justify-content-center">
        <form [formGroup]="restaurantForm">
            <input type="text" class="form-control form-control-lg" formControlName="name"
                placeholder="Restaurant Name">
            <input type="text" class="form-control" formControlName="cuisine" placeholder="Cuisine Type">
            <label class="form-label text-center">
                <h4>Address</h4>
            </label>
            <div class="row g-2">
                <div class="col-auto">
                    <input type="text" class="form-control" formControlName="locationUnit" placeHolder="Unit">
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" formControlName="locationStreet" placeHolder="Street">
                </div>
            </div>
            <input type="text" class="form-control" formControlName="locationCity" placeHolder="City">
            <input type="text" class="form-control" formControlName="locationState" placeHolder="State">
            <input type="text" class="form-control" formControlName="locationZip" placeHolder="5-digit Zip">
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" (click)="saveRestaurant(creationFailedModal)">Create</button>
            </div>
        </form>
    </div>
</div>
<ng-template #creationFailedModal>

    <div class="modal-header">
        <h5 class="modal-title" id="deleteFailedLabel">Failed to create {{ name }}</h5>

        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.dismiss(' ')">
        </button>
    </div>

    <div class="modal-body">
        <p>Failed to create the restaurant. {{ failMessage }}</p>
    </div>

    <div class="modal-footer">
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="modalRef.dismiss(' ')">Okay</button>
        </div>
    </div>
</ng-template>

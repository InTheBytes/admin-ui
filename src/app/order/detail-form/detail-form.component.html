      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder='Status' formControlName="status">
              <mat-option *ngFor="let status of statuses">
                {{ status | status }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Address" formControlName="address">
            <mat-error *ngIf="detailForm.controls['address'].hasError('required')">
              Address is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="City" formControlName="city">
            <mat-error *ngIf="detailForm.controls['city'].hasError('required')">
              City is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder='State' formControlName="state" [(ngModel)]='order.destination.state'>
              <mat-option *ngFor="let state of states" [value]="state.abbreviation">
                {{ state.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="detailForm.controls['state'].hasError('required')">
              State is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput #postalCode maxlength="5" placeholder="Postal Code"
              formControlName="zipCode">
            <mat-hint>{{postalCode.value.length}} / 5</mat-hint>
          </mat-form-field>
        </div>
      </div>
</form>

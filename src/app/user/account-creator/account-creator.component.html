<p>account-creator works!</p>

<!-- Default form register -->
<form class="text-center border border-light p-5" [formGroup]="accountForm">
    <p class="h4 mb-4">Create Account</p>

    <label for="role">Select User Role</label>
    <select class="custom-select" id="role" formControlName="role">
      <option *ngFor="let role of roles">{{role.name}}</option>
   </select>
  
    <input type="email" class="form-control mb-4" formControlName="email" placeholder="E-mail">
  
    <input type="text" class="form-control mb-4" formControlName="username" placeholder="Username">
  
    <div class="form-row mb-4">
      <div class="col">
        <input type="text" class="form-control mb-2" formControlName="firstName" placeholder="First name">
      </div>

      <div class="col">
        <input type="text" class="form-control mb-2" formControlName="lastName" placeholder="Last name">
      </div>
    </div>

    <div class="d-flex justify-content-center" *ngIf="needSubmit">
      <button type="submit" class="btn btn-primary" (click)="createAccount()">Create</button>
    </div>    
</form>

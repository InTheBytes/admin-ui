

<div class="card" id="restaurant-manager">
    <table class="table">
        <thead>
            <div class="d-flex justify-content-right">
                <form [formGroup]="searchRestaurantForm">
                    <input type="text" 
                        class="form-control" 
                        formControlName="searchString" 
                        (input)="searchRestaurants()"
                    >
                </form>
            </div>
            <div class="d-flex justify-content-center"><h3>Restaurants</h3></div>
            <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Cuisine</th>
                <th scope="col">Location</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let restaurant of restaurants | slice: (page-1)*pageSize : (page-1)*pageSize+pageSize; let i = index">
                <td>
                    <a routerLink="" class="btn btn-info">Delete</a>
                </td>
                <td>
                    <a [routerLink]="'/restaurants/' + restaurant.restaurantId" class="btn btn-info">View</a>
                </td>
                <td>
                    {{(i + (page-1)*pageSize) + 1}}
                </td>
                <td>
                    {{restaurant.name}}
                </td>
                <td>
                    {{restaurant.cuisine}}
                </td>
                <td>
                    {{restaurant.location.city}}, {{restaurant.location.state}}
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
            <ngb-pagination
                [collectionSize] = "restaurants.length"
                [(page)] = "page"
                [pageSize] = "pageSize"
                [maxSize] = "5"
                [boundaryLinks] = "true"
                [directionLinks] = "true"
                [rotate] = "true"
                >
            </ngb-pagination>
    </div>
</div>

<div class="card" id="restaurant-manager">
    <table class="table">
        <thead>
            <div class="d-flex">
                <strong>Search:</strong>
                <form [formGroup]="searchRestaurantForm">
                    <input type="text" class="form-control" formControlName="searchString"
                        (input)="searchRestaurants()">
                </form>
            </div>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Cuisine</th>
                <th scope="col">Location</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let restaurant of restaurants | slice: (page-1)*pageSize : (page-1)*pageSize+pageSize; let i = index">

                <td>
                    {{(i + (page-1)*pageSize) + 1}}
                </td>
                <td>
                    {{restaurant.name}}
                </td>
                <td>
                    {{restaurant.cuisine}}
                </td>
                <td>
                    {{restaurant.location.city}}, {{restaurant.location.state}}
                </td>
                <td>
                    <a [routerLink]="'/restaurants/' + restaurant.restaurantId" class="btn btn-secondary">View</a>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="open(deleteModal, restaurant)">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <ngb-pagination [collectionSize]="restaurants.length" [(page)]="page" [pageSize]="pageSize" [maxSize]="5"
            [boundaryLinks]="true" [directionLinks]="true" [rotate]="true">
        </ngb-pagination>
    </div>
    <ng-template #deleteRestaurantModal let-c="close" let-d="dismiss">
        <form [formGroup]="deleteRestaurantForm" submit="delete()">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete Restaurant</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you sure you'd like to delete this entry?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger" aria-label="Delete">Delete</button>
                    </div>
                </div>
            </div>
        </form>
        
    </ng-template>
</div>
